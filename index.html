<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/script.js" defer></script>

    <title>Payment</title>
</head>

<body>
    <div class="container">
        <h6>Checkout</h6>
        <span>x</span>
        <h1>Payment Methods</h1>
        <form action="">
            <label for="country">Country
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>
                </select>
            </label>

            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" placeholder="xxxx xxxx xxxx xxxx"/>
            </label>

            <div class="float">
                <label for="validtill">Valid Till
                    <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()" placeholder="eg: 12/2022">
                </label>

                <label for="cvv">cvv
                    <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="xxx">
                </label>
            </div>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>Payment Address is the same as Delivery Address</p>
            </label>
            <button>Payy 89.00</button>


        </form>
    </div>
</body>

</html>
